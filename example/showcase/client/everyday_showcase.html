<link rel='import' href='everyday_showcase_codec.html'>
<link rel='import' href='packages/everyday_dart/client/io/everyday_websocket.html'>
<link rel='import' href='packages/everyday_dart/client/rpc/everyday_rpc.html'>
<link rel='import' href='packages/everyday_dart/client/persistence/everyday_rpc_entity_manager.html'>
<link rel='import' href='packages/everyday_dart/client/persistence/everyday_persistence.html'>
<link rel='import' href='packages/everyday_dart/client/places/everyday_place_history.html'>
<link rel='import' href='packages/everyday_dart/client/persistence/everyday_persistence_find_by_key.html'>
<link rel='import' href='packages/everyday_dart/client/patch/everyday_patch_observer.html'>
<link rel='import' href='packages/everyday_dart/client/persistence/everyday_persistence_persist.html'>
<link rel='import' href='packages/everyday_dart/client/persistence/everyday_persistence_find_all.html'>
<link rel='import' href='packages/everyday_dart/client/user/everyday_rpc_user_service.html'>
<link rel='import' href='packages/everyday_dart/client/user/everyday_user_access.html'>
<link rel='import' href='profile_editor.html'>

 <polymer-element name='everyday-showcase' extends='div'>
  <template bind>
    
  <!-- TODO bind attributes using automatic node finding when it's available.  
  (https://groups.google.com/forum/#!topic/polymer-dev/TZ8kFTpLRF4). Currently
  this is being done manually in this components inserted method.
  
  This example would then look like:
  
  <everyday-showcase-codec 
    id='showcase-codec'>
  </everyday-showcase-codec>  
    
  <everyday-websocket 
    id='showcase-socket' 
    url='{{"ws://localhost:8080"}}'>
  </everyday-websocket>
  
   <everyday-rpc
    id='showcase-rpc' 
    codec='{{$.showcase-codec}}'
    socket='{{$.showcase-socket}}'
  </everyday-rpc>
  
   <everyday-rpc-entity-manager 
    id='showcase-entity-manager'
    invoker='{{$.showcase-rpc}}'>
   </everyday-rpc-entity-manager>
  
  <everyday-persistence
    id='profile-persistence'
    entity-type='{{profileEntityType}}' 
    entity-manager='{{$.showcase-entity-manager}}'
    on-everyday-load='{{profileLoaded}}'>

  </everyday-persistence>
  
   <template id='profile-form' if='{{profile}}'>
      <profile-form profile='{{profile}}' on-change='saveProfile'></profile-form>   
   </template> 
  
   -->
  <everyday-showcase-codec 
    id='showcase-codec'>
  </everyday-showcase-codec>  
    
  <everyday-websocket 
    id='showcase-socket' 
    url='{{"ws://localhost:8080"}}'
    on-everyday-offline='{{setOffline}}'
    on-everyday-online='{{setOnline}}'>
  </everyday-websocket>     
     
 <everyday-rpc
    id='showcase-rpc'>
    codec='{{showcaseCodec}}'
    socket='{{showcaseSocket}}'> 
 </everyday-rpc>
 
 <everyday-rpc-entity-manager 
    id='showcase-entity-manager'
    invoker='{{showcaseRpc}}'>
  </everyday-rpc-entity-manager>
  
   <everyday-rpc-user-service 
    id='showcase-user-service'
    invoker='{{showcaseRpc}}'>
  </everyday-rpc-user-service>
  
  <everyday-place-history transformer='{{placesTransformer}}' place='{{place}}'>
  </everyday-place-history>
  
  <template if='{{displayUserAccess}}'> 
                     
    <everyday-user-access 
      service='{{showcaseUserService}}' 
      on-everyday-sign-in='{{signedIn}}'>
    </everyday-user-access>
    
  </template>
  
  <template if='{{displayMain}}'>
    
    <template if='{{isProfilesPlace}}'>
      
      <button on-click='addProfile'>add</button>
      
      <everyday-persistence-find-all 
        entity-manager='{{showcaseEntityManager}}' 
        entity-type='{{profileType}}' 
        on-everyday-success='{{profilesLoaded}}' 
        auto='{{true}}'>
      </everyday-persistence-find-all> 
      
      <template if='{{profiles}}'>
        <div>profiles found: {{profiles.length}} 
        <ul>
      
        <template repeat='{{profile in profiles}}'>
          <li>
            <span>profile {{profile.key}}</span>
            <button on-click='editProfile' profile-key='{{profile.key}}'>edit</button>
            </li>
        </template>
        </ul>
      </template>
   </template>
   
    <template if='{{isProfilePlace}}'>
      
     <everyday-persistence-find-by-key 
          entity-manager='{{showcaseEntityManager}}' 
          entity-type='{{profileType}}' 
          entity-key='{{profileKey}}'
          on-everyday-success='{{profileLoaded}}' 
          auto='{{true}}'
          create-if-absent='{{true}}'
          on-everyday-success='{{profileLoaded}}'
          on-everyday-error='{{profileNotLoaded}}'>
        </everyday-persistence-find-by-key>
        
        <template id='profile-editor' if='{{profile}}'>
          
          <everyday-patch-observer 
            id='profile-observer'
            observe='{{profile}}'
            changed='{{profileBuffer}}'>
          </everyday-patch-observer>
          
          <everyday-persistence-persist
            id='profile-persist'
            entity-manager='{{showcaseEntityManager}}'
            entity='{{profile}}'
            entity-key='{{profileKey}}'
            entity-type='{{profileType}}'
            changed='{{profileChanged}}'
            on-everyday-success='{{profilePersisted}}'
            on-everyday-error='{{profileNotPersisted}}'>
          </everyday-persistence-persist>
          
          <profile-editor 
            id='profile-editor' 
            profile='{{profile}}' 
            on-everyday-save='{{persistProfile}}'>
          </profile-editor>
          
        </template> <!-- editor -->
          
    </template> <!-- profile place -->
      
  </template> <!-- display main -->

  </template>

  <script type='application/dart' src ='everyday_showcase.dart'></script>
  
  </polymer-element>
