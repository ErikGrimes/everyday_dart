<polymer-element name='everyday-showcase-access-panel' extends='div' attributes='place' apply-author-styles>
    <template>
      <div class='container'>
        <div class='row'>
          <div class='offset3 span1'>
            <div style='font-size:84px;'>
              <i class='icon-user-md'></i>
            </div> 
          </div>
       <div class='span4'>
      <div style='width: 360px; margin-left:auto;margin-right:auto;'>

      <div class='login-form'>  
            <template bind if='{{disabled}}'>
                <div style='position: absolute; top:-15%; left:30%; width:10%; z-index:10000;'>
                  <div class='spinner'></div>
                </div>
                <div class='flash' style='position: absolute; top:34%;left:45%; width:30%; z-index:10000;'>
                 signing in
                </div>
             </template>
  
            <div class='control-group'>
              <input type='email' bind-value='email' class='login-field' placeholder='email' id='user-email'>
              
              <label class='login-field-icon fui-mail-16' for='user-email'></label>
            </div>

            <div class='control-group'>
              <input type='password' bind-value='password' class='login-field' placeholder='password' id='user-pass'>
              <label class='login-field-icon fui-lock-16' for='user-pass'></label>
            </div>

            <button class='btn btn-primary btn-large btn-block' on-click='signIn'>sign in</button>
            
 
            
          </div>


</div>
    </div>
  </div>
</div>
    </template>
    <script type='application/dart' src='everyday_showcase_access_panel.dart'></script>
</polymer-element>
</html>
