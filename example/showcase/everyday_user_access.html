<polymer-element name='everyday-user-access' extends='div' 
attributes='service on-everyday-sign-in' apply-author-styles>
    <template>
      <form novalidate>
        <input type='email' value='email' placeholder='email' id='user-email'>
        <input type='password' value='password' class='login-field' placeholder='password'>
        <button on-click='signIn'>sign in</button>
      </form>
    </template>
    <script type='application/dart' src='everyday_user_access.dart'></script>
</polymer-element>
</html>
