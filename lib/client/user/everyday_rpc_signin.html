<link rel='import' href='../rpc/everyday_rpc_call.html'>

<polymer-element name='everyday-rpc-signin'>
<template>
  <style>
    @host {
      * {
      display: none !important;
      }
    }
  </style>
  
  <everyday-rpc-call 
    id='call'
    invoker='{{invoker}}'
    auto='{{false}}'
    endpoint='{{endpoint}}'
    invocation-type='{{INVOCATION_TYPE}}'>
    positional-parameters='{{positionalParameters}}'  
    on-everyday-success='{{callSucceeded}}'
    on-everyday-error='{{callFailed}}'
  </everyday-rpc-call>

  </template>
  <script type='application/dart' src='everyday_rpc_signin.dart'></script>
  </polymer-element>
